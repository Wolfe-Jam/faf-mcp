version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"  # Weekly, not daily spam
    open-pull-requests-limit: 3  # Max 3 PRs at once
    ignore:
      # Ignore major version bumps for linting tools (breaking changes)
      - dependency-name: "@typescript-eslint/*"
        update-types: ["version-update:semver-major"]
      
      # Ignore eslint major versions (breaking changes)
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      
      # Ignore major Node.js type jumps (too aggressive)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      
      # Ignore Jest major versions (breaking changes)
      - dependency-name: "jest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/jest"
        update-types: ["version-update:semver-major"]
      
      # Allow patch and minor updates for everything else
